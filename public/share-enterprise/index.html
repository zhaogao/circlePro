<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>企业分享标题</title>
</head>
<link rel="stylesheet" href="./index.css?version=v1">

<body>
    <div id="app" :style="{backgroundColor:loading ? '#fff' : '#f1f1f1'}">
        <template v-if="loading">
            <div v-for="index in 5" :key="index" class="ladingbox">
                <div class="preload">
                    <div class="title-block"></div>
                    <div class="line-block"></div>
                    <div class="cloumn-line" :style="{left:random[index]}"></div>
                    <div class="line-block-2"></div>
                    <div class="line-block-3"></div>
                </div>
            </div>
        </template>
        <template v-else>
            <div style="font-size:0;">
                <img :src="page.backurl ? page.backurl : '/images/share-1/banner-default.png'" width="100%" alt="">
            </div>
            <div class="header-box">
                <div class="badge">
                    <img :src="img_root+page.countryico" class="badge-icon" alt="">
                    <span style="color:#adadad;vertical-align: middle;">{{page.country}}</span>
                </div>
                <div class="portrait" :style="{width:headWidth+'px',height:headWidth+'px'}">
                    <img :src="page.pic ? page.pic : '/images/share-1/head-default.png'" width="100%" height="100%" alt="">
                </div>
                <div style="padding: 0px 20% 15px 20%;">
                    <strong class="vertical-middle ft-14" style="margin-bottom:0.5em;">{{page.company}}</strong>
                    <p v-if="page.company_en" style="color:#2c2c2c;">{{page.company_en}}</p>
                </div>
                <div style="border-top:1px solid #e0e0e0;text-align: left;;padding-bottom:14px;">
                    <div style="padding:15px 0 10px;">
                        <strong>关于我们</strong>
                    </div>
                    <p class="gray-text">{{page.remark}}</p>
                </div>
                <div class="" style="text-align:left;padding-top:10px;border-top:1px solid #dfdfdf;">
                    <div style="padding-bottom:10px;">
                        <strong>联系方式</strong>
                    </div>
                    <ul class="gray-text">
                        <li class="concat-item">
                            <img src="/images/share-1/phone.png" class="item-icon" alt="">
                            <span>{{page.mobile}}</span>
                        </li>
                        <li class="concat-item">
                            <img src="/images/share-1/email.png" class="item-icon" alt="">
                            <span>{{page.email}}</span>
                        </li>
                        <li class="concat-item">
                            <img src="/images/share-1/address.png" class="item-icon" alt="">
                            <span>{{page.address}}</span>
                        </li>
                        <li class="concat-item">
                            <img src="/images/share-1/site.png" class="item-icon" alt="">
                            <span>{{page.netaddress}}</span>
                        </li>
                        <li class="concat-item">
                            <img src="/images/share-1/fax.png" class="item-icon" alt="">
                            <span>{{page.fax}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="block">
                <strong>进出口国家分析</strong>
                <div class="section-line"></div>
                <div class="chart-box" style="margin-bottom:20px;">
                    <div class="chart-body" id="main"></div>
                    <div class="chart-footer gray-text" style="padding:10px;">
                        新兴铸管（上海）资源有限公司进口国家和地区共71个，出口国家和地区共6个
                    </div>
                </div>
                <strong>进出口商品分析</strong>
                <div class="section-line"></div>
                <div class="chart-box">
                    <div class="chart-body"></div>
                    <div class="chart-footer gray-text" style="padding:10px;">
                        新兴铸管（上海）资源有限公司进口商品148种，出口商品125种
                    </div>
                </div>
            </div>
            <div class="block" style="border-bottom:1px solid #e0e0e0;margin-bottom:10px;padding-top:0;padding-bottom:6px;">
                <div style="padding:15px 0;">
                    <strong>企业员工</strong>
                </div>
                <div class="img-item business-item" v-show="index < shownum " v-for="(staff,index) in page.employee"
                    :key="index">
                    <img :src="staff.pic ? staff.pic: '/images/share-1/head-default.png'" alt="">
                    <div style="flex:1;padding-top:2%;border-bottom:1px solid #dfdfdf;">
                        <strong>{{staff.name}}</strong>
                        <p class="ft-10" style="margin-top:0.5em;">{{staff.job}}</p>
                    </div>
                </div>
                <div class="center" v-if="page.employee.length > shownum">
                    <button class="more" style="padding:8px 10px;" @click="handleShow">查看更多</button>
                </div>
            </div>
            <div class="block" style="border-bottom:1px solid #e0e0e0;padding-bottom:40px;background:#fff;">
                <div class="dated-line">
                    <strong>关于圈企来APP</strong>
                </div>
                <p style="margin:15px 0 8px 0;">打造国际贸易一站式服务平台：</p>
                <ul class="info-list">
                    <li>提供全球商品贸易大数据分析</li>
                    <li>提供海外客户挖掘服务，帮您解决市场开拓难的问题</li>
                    <li>提供国际贸易信息发布，贸易服务撮合平台</li>
                </ul>
                <div style="display:flex;margin-top:10px;">
                    <div class="flex-center">
                        <img src="/images/share-1/ewm_1.png" width="80%" alt="">
                    </div>
                    <div class="right-info flex-center">
                        <p>关注圈企来 <a class="more" href="javascript:;">公众号</a> </p>
                        <p>请长按或扫一扫</p>
                        <p>获取更多信息</p>
                    </div>
                </div>
            </div>

        </template>
    </div>
    <div class="fixed-down">
        <img src="/images/share-1/logo.png" style="height:35px;margin:7px 0 0 12px;" alt="">
        <a id="down-btn" href="javascript:;" class="pull-right down-btn">下载</a>
    </div>
    <script src="/config.js"></script>
    <script src="http://cdn.bootcss.com/vue/2.5.2/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.8.5/echarts.min.js"></script>
    <script src="http://echarts.baidu.com/asset/map/js/world.js"></script>

    <script>
        var ios_app = 'https://itunes.apple.com/cn/app/id1415575117?l=zh&ls=1&mt=8';
        var android_app = 'https://www.circledin.net/download/app-release.apk'
        // var android_app = 'circled-in://main_activity'

        var u = navigator.userAgent,
            app = navigator.appVersion;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

        var down_btn = document.getElementById('down-btn')

        if (isAndroid) {
            down_btn.href = android_app
        }

        if (isIOS) {
            down_btn.href = ios_app
        }


        document.addEventListener("WeixinJSBridgeReady", function () {
            //   alert('微信里')
        }, false);

        var app = new Vue({
            el: '#app',
            data: function () {
                return {
                    loading: false,
                    showMore: true,
                    shownum: 3,
                    random: ['38%', '45%', '40%', '32%', '55%'],
                    img_root: config.img_root,
                    page: {
                        backurl: '',
                        pic: '',
                        company: '新兴铸管上海金属资源有限公司',
                        company_en: 'XINXING PIPES(SHANGHAI)METAL RESOURCES CO.LTD',
                        country: '',
                        addurl: '', //添加好友的app路径
                        countryico: '',
                        remark: '从业铜铁加工从业铜铁加工从业铜铁加工从业铜铁加工从业铜铁加工从业铜铁加工从业铜铁加工从业铜铁加工从业铜铁加工从业铜铁加工',
                        employee: [{
                            name: '李萌萌',
                            job: '总经理',
                            pic: '',
                            company: ''
                        }, ]
                    }
                }
            },
            computed: {
                headWidth: function () {
                    return Math.round((window.screen.width) * 0.25)
                }
            },
            methods: {
                getUrlParam: function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);
                    return null;
                },
                handleShow: function (name) {
                    $('.business-item').show();
                    $('.more').parent().hide()
                },
                init: function () {
                    var oMain = document.getElementById('main');
                    oMain.style.width = document.body.clientWidth - 30 + 'px';
                    var myChart = echarts.init(document.getElementById('main'));
                    option = {
                        visualMap: {
                            min: 0,
                            show: false,
                            max: 1000000,
                            text: ['High', 'Low'],
                            realtime: false,
                            calculable: true,
                            color: ['#b4dbf1', '#7fadef']
                        },
                        series: [{
                            name: 'World Population (2010)',
                            type: 'map',
                            mapType: 'world',
                            roam: true,
                            left: '2%',
                            top: '2%',
                            right: '2%',
                            bottom: '2%',
                            itemStyle: {
                                normal: {
                                    areaColor: '#b4dbf1',
                                },
                                emphasis: {
                                    label: {
                                        show: true
                                    }
                                }
                            },
                            data: [{
                                    name: 'Afghanistan',
                                    value: 28397.812
                                },
                                {
                                    name: 'China',
                                    value: 2000
                                }
                            ]
                        }]
                    };
                    myChart.setOption(option);

                }
            },
            mounted: function () {

                var _this = this;
                var params = this.getUrlParam('id')
                // return
                _this.loading = true
                $.ajax({
                    url: '/getcompanyinfo',
                    type: 'post',
                    data: {
                        companycode: params ? params : 'qql93128407',
                    },
                    success: function (data) {
                        _this.loading = false
                        var tmp = {}
                        _this.loading = false
                        $.extend(true, tmp, data.ret_msg.company_data)
                        _this.$set(_this.$data, 'page', tmp)

                        console.log('data', data)
                       setTimeout(function(){
                        _this.init()
                       },200)
                    },
                    error: function () {
                        _this.loading = false
                    }
                })
            }
        })
    </script>
</body>

</html>
