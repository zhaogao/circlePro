<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>个人主页</title>
</head>
<link rel="stylesheet" href="./index.css?version=v1">

<body>
    <div id="app"  :style="{backgroundColor:loading ? '#fff' : '#f1f1f1'}" >
        <template v-if="loading">
            <div v-for="index in 5" :key="index" class="ladingbox">
                <div class="preload">
                    <div class="title-block"></div>
                    <div class="line-block"></div>
                    <div class="cloumn-line" :style="{left:random[index]}"></div>
                    <div class="line-block-2"></div>
                    <div class="line-block-3"></div>
                </div>
            </div>
        </template>
        <template v-else>
            <div class="banner_img" :style="{backgroundImage:'url(' + (page.backimg ? img_root + page.backimg :'/images/share-1/banner-default.png') +')',height:banneHeight +'px'}">
            </div>
            <div class="header-box">
                <div class="badge">
                    <template v-if="page.realemployee == 0">
                        <img src="/images/share-1/auth-0.png" class="badge-icon" alt="">
                        <span style="color:#adadad;vertical-align: middle;">未认证</span>
                    </template>
                    <template v-else>
                        <img src="/images/share-1/auth-1.png" class="badge-icon" alt="">
                        <span style="color:#ffa800;vertical-align: middle;">已认证</span>
                    </template>
                </div>
                <div class="portrait" :style="{width:headWidth+'px',height:headWidth+'px'}">
                    <img :src=" page.pic ? img_root + page.pic : '/images/share-1/head-default.png'" width="100%"
                        height="100%" alt="">
                </div>
                <p class="ft-14">
                    <strong class="vertical-middle">{{page.first_name}}{{page.last_name}}</strong> <span class="vertical-middle">|</span>
                    <span class="gray-text vertical-middle" style="color:#6d6d6d;">{{page.job}}</span>
                </p>
                <p class="" style="color:#2c2c2c;">{{page.company}}</p>
                <p class="" style="color:#2c2c2c;">{{page.company_en}}</p>
            </div>
            <div class="block" style="border-bottom:1px solid #e0e0e0;">
                <div style="padding-bottom:10px;">
                    <strong>个人介绍</strong>
                </div>
                <p class="gray-text">{{page.signature}}</p>
            </div>
            <div class="block">
                <div style="padding-bottom:10px;">
                    <strong>联系方式</strong>
                </div>
                <ul class="gray-text">
                    <li class="concat-item">
                        <img src="/images/share-1/phone.png" class="item-icon" alt="">
                        <span>{{page.phone ? page.phone : '-'}}</span>
                    </li>
                    <li class="concat-item">
                        <img src="/images/share-1/email.png" style="height:14px;" class="item-icon" alt="">
                        <span>{{page.contact.email ? page.contact.email : '-'}}</span>
                    </li>
                    <li class="concat-item" :key="index" v-for="(item,index) in page.contact.talksoft">
                        <img :src="'/images/share-1/' + item.key +'.png' " class="item-icon" alt="">
                        <span>{{item.value}}</span>
                    </li>
                    <li v-if="page.cardurl" class="concat-item">
                        <img src="/images/share-1/card.png" style="height:14px;" class="item-icon" alt="">
                        <span>名片</span>
                    </li>
                </ul>
                <div v-if="page.cardurl" style="overflow-x: auto;overflow-y:hidden;margin-top:10px;">
                    <div style="white-space:nowrap;">
                        <img :src="img_root+page.cardurl" style="width:40%;margin-right:10px;" alt="">
                    </div>
                </div>
            </div>
            <div class="block" style="border-bottom:1px solid #e0e0e0;margin-bottom:10px;">
                <div style="padding-bottom:10px;">
                    <strong>Ta关注的业务</strong>
                </div>
                <div class="card-box borderd business-item" v-show="index < shownum" v-for="(item,index) in page.quotes"
                    :key="index">
                    <div style="margin:0 20px;">
                        <span class="business-type">{{item.remark.business}}</span>
                    </div>

                    <p style="margin:0 20px;">{{item.remark.remark}}</p>
                    <div class="block-card" style="color:#7d7d7d;">
                        HS {{item.hscode}} {{item.code_desc}}
                    </div>
                </div>
                <div class="center" v-if="page.quotes.length > shownum">
                    <button class="more" style="padding:8px 10px;" @click="handleShow">查看更多</button>
                </div>
            </div>
            <div class="block" style="border-bottom:1px solid #e0e0e0;padding-bottom:40px;background:#fff;">
                <div class="dated-line">
                    <strong>关于圈企来APP</strong>
                </div>
                <p style="margin:15px 0 8px 0;">打造国际贸易一站式服务平台：</p>
                <ul class="info-list">
                    <li>提供全球商品贸易大数据分析</li>
                    <li>提供海外客户挖掘服务，帮您解决市场开拓难的问题</li>
                    <li>提供国际贸易信息发布，贸易服务撮合平台</li>
                </ul>
                <div style="display:flex;margin-top:10px;">
                    <div class="flex-center">
                        <img src="/images/share-1/ewm_1.png" width="80%" alt="">
                    </div>
                    <div class="right-info flex-center">
                        <p>关注圈企来 <a class="more" href="javascript:;">公众号</a> </p>
                        <p>请长按或扫一扫</p>
                        <p>获取更多信息</p>
                    </div>
                </div>
            </div>

        </template>
    </div>
    <div class="fixed-down">
        <img src="/images/share-1/logo.png" style="height:35px;margin:7px 0 0 12px;" alt="">
        <a id="down-btn" href="javascript:;" class="pull-right down-btn">下载</a>
    </div>
    <script src="/config.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.min.js"></script>

    <script>
        var ios_app = 'https://itunes.apple.com/cn/app/id1415575117?l=zh&ls=1&mt=8';
        var android_app = 'https://www.circledin.net/download/app-release.apk'
        // var android_app = 'circled-in://main_activity'

        var u = navigator.userAgent,
            app = navigator.appVersion;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

        var down_btn = document.getElementById('down-btn')

        if (isAndroid) {
            down_btn.href = android_app
        }

        if (isIOS) {
            down_btn.href = ios_app
        }


        document.addEventListener("WeixinJSBridgeReady", function () {
            console.log('微信里')
        }, false);

        var app = new Vue({
            el: '#app',
            data: function () {
                return {
                    loading: false,
                    showMore: true,
                    shownum: 3,
                    random: ['38%', '45%', '40%', '32%', '55%'],
                    img_root: config.img_root,
                    page: {
                        headurl: '',
                        first_name: '-',
                        last_name: '-',
                        job: '-',
                        company: '新兴铸管上海金属资源有限公司',
                        company_en: 'xinxing dsfad  adfsfsadf',
                        addurl: '', //添加好友的app路径
                        realemployee: 0, // 0 认证 1 未认证
                        signature: '-',
                        phone:'',
                        contact: {
                            email: '',
                            // phone: [{
                            //     value: '-'
                            // }],
                            talksoft: [{
                                tag: '',
                                key: '',
                                value: '',
                            }]
                        },
                        cardurl: '',
                        quotes: []
                    }
                }
            },
            computed: {
                headWidth: function () {
                    return Math.round((window.screen.width) * 0.35)
                },
                banneHeight: function () {
                    return Math.round((window.screen.width) * 0.55)
                },
            },
            methods: {
                getUrlParam: function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);
                    return null;
                },
                handleShow: function (name) {
                    $('.business-item').show();
                    $('.more').parent().hide()
                },
                init: function () {


                }
            },
            mounted: function () {

                this.init()

                var _this = this;
                var params = this.getUrlParam('id')
                _this.loading = true
                $.ajax({
                    url: '/getuserdata',
                    type: 'post',
                    data: {
                        // 8618701766820
                        id: params ? params : 'ODYxODUxNjEyMzU2NQ==',
                    },
                    success: function (data) {
                        _this.loading = false
                        if (data.ret_msg.result == 'fail') return;
                        var tmp = {}
                        $.extend(true, tmp, data.ret_msg.user_data)
                        _this.$set(_this.$data, 'page', tmp)

                        console.log('data', data)
                    },
                    error: function () {
                        _this.loading = false
                    }
                })
            }
        })
    </script>
</body>

</html>
