<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title id="title">...</title>
</head>
<link rel="stylesheet" href="/stylesheets/common.css?version=v2">
<link rel="stylesheet" href="./index.css?version=v2">

<body>
    <div id="app" :style="{backgroundColor:loading ? '#fff' : '#f1f1f1'}">
        <template v-if="loading">
            <div v-for="index in 5" :key="index" class="ladingbox">
                <div class="preload">
                    <div class="title-block"></div>
                    <div class="line-block"></div>
                    <div class="cloumn-line" :style="{left:random[index]}"></div>
                    <div class="line-block-2"></div>
                    <div class="line-block-3"></div>
                </div>
            </div>
        </template>
        <template v-else>
            <div class="banner_img" :style="{backgroundImage:'url(' + (page.backimg ? img_root + page.backimg :'/images/share-1/banner-default.png') +')',height:banneHeight +'px'}">
            </div>
            <div class="header-box">
                <div class="badge">
                    <template v-if="page.realemployee == 0">
                        <img src="/images/share-1/auth-0.png" class="badge-icon" alt="">
                        <span style="color:#adadad;vertical-align: middle;">未认证</span>
                    </template>
                    <template v-else>
                        <img src="/images/share-1/auth-1.png" class="badge-icon" alt="">
                        <span style="color:#ffa800;vertical-align: middle;">已认证</span>
                    </template>
                </div>
                <div class="portrait" :style="{width:headWidth+'px',height:headWidth+'px'}">
                    <img :src=" page.pic ? img_root + page.pic : '/images/share-1/head-default.png'" width="100%"
                        height="100%" alt="">
                </div>
                <p class="ft-16" style="margin-bottom:5px;">
                    <strong class="vertical-middle">{{page.first_name}}{{page.last_name}}</strong> <span class="vertical-middle gray-3"  >|</span>
                    <span class="gray-text vertical-middle gray-2"  >{{page.job}}</span>
                </p>
                <p class="" style="color:#333;">{{page.company}}</p>
                <p class="" style="color:#333;">{{page.company_en}}</p>
            </div>
            <div class="block q-mb-10">
                <div style="padding-bottom:10px;">
                    <strong class="ft-14">个人介绍</strong>
                </div> 
                <p class="gray-4">{{page.signature}}</p>
            </div>
            <div class="block q-mb-10">
                <div style="padding-bottom:10px;">
                    <strong class="ft-14">联系方式</strong>
                </div>
                <ul class="gray-2">
                    <li class="concat-item">
                        <img src="/images/share-1/phone.png" class="item-icon" alt="">
                        <span>{{page.phone ? page.phone : '-'}}</span>
                    </li>
                    <li class="concat-item">
                        <img src="/images/share-1/email.png" style="height:14px;" class="item-icon" alt="">
                        <span>{{page.contact.email ? page.contact.email : '-'}}</span>
                    </li>
                    <li class="concat-item" :key="index" v-for="(item,index) in page.contact.talksoft">
                        <img :src="'/images/share-1/' + item.key +'.png' " class="item-icon" alt="">
                        <span>{{item.value}}</span>
                    </li>
                    <li v-if="page.cardurl" class="concat-item">
                        <img src="/images/share-1/card.png" style="height:14px;" class="item-icon" alt="">
                        <span>名片</span>
                    </li>
                </ul>
                <div v-if="page.cardurl" style="overflow-x: auto;overflow-y:hidden;margin-top:10px;">
                    <div style="white-space:nowrap;">
                        <img :src="img_root+page.cardurl" style="width:40%;margin-right:10px;" alt="">
                    </div>
                </div>
            </div>
            <div class="block" style="border-bottom:1px solid #e0e0e0;margin-bottom:10px;">
                <div style="padding-bottom:18px;">
                    <strong class="ft-14">Ta关注的业务</strong>
                </div>
                <div class="card-box business-item" v-show="index < shownum" v-for="(item,index) in page.quotes"
                    :key="index">
                    <div style="margin:0 20px;">
                        <span class="business-type">{{item.remark.business}}</span>
                    </div>

                    <p style="margin:0 20px;" class="gray-1 " >{{item.remark.remark}}</p>
                    <div class="block-card ft-12 gray-3 ellipsis-2" >
                        HS {{item.hscode}} {{item.code_desc}}
                    </div>
                </div>
                <div class="center" v-if="page.quotes.length > shownum">
                    <button class="more" style="padding:8px 10px;" @click="handleDown">查看更多</button>
                </div>
            </div>
            <div class="block" style="border-bottom:1px solid #e0e0e0;padding-bottom:40px;background:#fff;">
                <div class="dated-line">
                    <strong class="ft-14">关于圈企来APP</strong>
                </div>
                <p style="margin:15px 0 8px 0;">打造国际贸易一站式服务平台：</p>
                <ul class="info-list">
                    <li>提供全球150+家企业进出口数据</li>
                    <li>8000多个商品宏观分析</li>
                    <li>提供市场开拓服务，客户对接，数据分析服务</li>
                    <li>提供国际贸易信息发布，贸易服务撮合</li>
                </ul>
                <a class="btn-check" @click="handleDown" href="javascript:;"> <img style="vertical-align: middle;margin-right:5px;"
                        width="16" src="/images/share-1/search.png" alt=""> <span>查商品、查企业、查人脉</span></a>
                <div style="display:flex;margin-top:10px;">
                    <div class="flex-center">
                        <img src="/images/share-1/ewm_1.png" width="80%" alt="">
                    </div>
                    <div class="right-info flex-center">
                        <p>关注圈企来 <a class="more" href="javascript:;">公众号</a> </p>
                        <p>请长按或扫一扫</p>
                        <p>获取更多信息</p>
                    </div>
                </div>
            </div>
            <div class="fixed-down">
                <img src="/images/share-1/logo.png" style="height:35px;margin:7px 0 0 12px;" alt="">
                <a id="down-btn" href="javascript:;" @click="handleDown" class="pull-right down-btn">下载</a>
            </div>
            <div v-if="showMask" class="down-mask">
                <span @click="showMask = false" class="close-btn">x 关闭</span>
                <img @click="showMask = false" id="guide-img" style="width:80%;float:right;" :src="'/images/'+(isAndroid ? 'android': 'ios')+'_browser_tips.png'"
                    alt="">
            </div>
        </template>
    </div>

    <script src="/config.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.min.js"></script>

    <script>
        $.ajaxSetup({
            cache: true
        });
        var app = new Vue({
            el: '#app',
            data: function () {
                return {
                    loading: false,
                    showMore: true,
                    shownum: 3,
                    random: ['38%', '45%', '40%', '32%', '55%'],
                    showMask: false,
                    img_root: config.img_root,
                    ios_app: config.ios_app,
                    android_app: config.android_app,
                    page: {
                        headurl: '',
                        first_name: '-',
                        last_name: '-',
                        job: '-',
                        company: '--',
                        company_en: '',
                        addurl: '', //添加好友的app路径
                        realemployee: 0, // 0 认证 1 未认证
                        signature: '-',
                        phone: '',
                        contact: {
                            email: '',
                            // phone: [{
                            //     value: '-'
                            // }],
                            talksoft: [{
                                tag: '',
                                key: '',
                                value: '',
                            }]
                        },
                        cardurl: '',
                        quotes: []
                    }
                }
            },
            computed: {
                isAndroid: function () {
                    var u = navigator.userAgent;
                    return isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
                },
                isIos: function () {
                    var u = navigator.userAgent;
                    return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
                },
                isWeiXin: function () {
                    var ua = navigator.userAgent.toLowerCase();
                    return ua.indexOf('micromessenger') != -1;
                },
                headWidth: function () {
                    return Math.round((window.screen.width) * 0.28)
                },
                banneHeight: function () {
                    return Math.round((window.screen.width) * 0.55)
                },
            },
            methods: {
                loadJsAsync: function (url, callback) {

                    $.getScript(url, function () {
                        console.log('world.js loaed')
                        var body = document.getElementsByTagName('body')[0];
                        var jsNode = document.createElement('script');

                        jsNode.setAttribute('type', 'text/javascript');
                        jsNode.setAttribute('src', url);
                        body.appendChild(jsNode);
                        callback && callback()
                    });

                },
                handleDown: function () {

                    if (this.isWeiXin) {
                        if (this.isIos) {
                            location.href = this.ios_app;
                        } else {
                            this.showMask = true;
                        }
                    } else {
                        location.href = this.isAndroid ? this.android_app : this.ios_app;
                    }
                },
                getUrlParam: function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);
                    return null;
                },
                handleShow: function (name) {
                    $('.business-item').show();
                    $('.more').parent().hide()
                },
            },
            mounted: function () {

                var _this = this;
                var params = this.getUrlParam('id')
                _this.loading = true
                $.ajax({
                    url: '/getuserdata',
                    type: 'post',
                    data: {
                        // 8618701766820
                        id: params ? params : 'ODYxODUxNjEyMzU2NQ==',
                    },
                    success: function (data) {
                        _this.loading = false
                        if (data.ret_msg.result == 'fail') return;
                        var tmp = {}
                        $.extend(true, tmp, data.ret_msg.user_data)
                        _this.$set(_this.$data, 'page', tmp)

                        var oTitle = document.getElementById('title')
                        oTitle.innerHTML = _this.page.first_name + _this.page.last_name + '-' +
                            _this.page.company;

                        console.log('data', data)
                    },
                    error: function () {
                        _this.loading = false
                    }
                })
            }
        })
    </script>
</body>

</html>
