<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>商品分享</title>
</head>
<link rel="stylesheet" href="./index.css?version=v1">

<body>
    <div id="app" style="background:#fff;">
        <template v-if="loading">
            <div v-for="index in 5" :key="index" class="ladingbox">
                <div class="preload">
                    <div class="title-block"></div>
                    <div class="line-block"></div>
                    <div class="cloumn-line" :style="{left:random[index]}"></div>
                    <div class="line-block-2"></div>
                    <div class="line-block-3"></div>
                </div>
            </div>
        </template>
        <template v-else>
            <div style="font-size:0;min-height:150px;">
                <img :src=" page.baseinfo.backurl ? img_root + page.baseinfo.backurl :  '/images/share-1/banner-default.png'" width="100%" alt="">
            </div>
            <div class="block" style="font-weight: bold;">
                {{page.baseinfo.code_desc}}
            </div>
            <div class="block center ft-14">
                <h2>全球宏观数据分析</h2>
            </div>
            <div class="block" style="margin-bottom:10px;">
                <div style="margin-bottom:16px;">
                    <strong class="border-line">进口地区数据统计</strong>
                </div>
                <ul class="report-list">
                    <li>
                        <span>统计年份</span>
                        <span>2017年</span>
                    </li>
                    <li>
                        <span>全球进口总额（美元）</span>
                        <span>${{formatData(page.report.imp_value)}}</span>
                    </li>
                    <li>
                        <span>进口地区数量</span>
                        <span>{{page.report.imp_count}}</span>
                    </li>
                    <li>
                        <span>最大进口地区</span>
                        <span>{{page.report.imp_maxcountry}}</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:20px;">
                    <table border="0" cellspacing="0" cellpadding="0" class="table-list">
                        <thead>
                            <th>排序</th>
                            <th>地区</th>
                            <th>2017年进口额（万元）</th>
                            <!-- <th>与去年对比（万元）</th> -->
                        </thead>
                        <tbody>
                            <tr v-if="index < 5" :key="index" v-for="(country,index) in page.imp_country_zf">
                                <td>{{index + 1}}</td>
                                <td>{{country.name_chn}}</td>
                                <!-- <td>-</td> -->
                                <td>${{formatData(country.value/10000)}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="center">
                        <a class="more-btn" href="javascript:;">更多&gt;&gt;</a>
                    </div>
                </div>
                <div style="margin-bottom:16px;">
                    <strong class="border-line">出口地区数据统计</strong>
                </div>
                <ul class="report-list">
                    <li>
                        <span>统计年份</span>
                        <span>2017年</span>
                    </li>
                    <li>
                        <span>全球出口总额（美元）</span>
                        <span>${{formatData(page.report.exp_value)}}</span>
                    </li>
                    <li>
                        <span>出口地区数量</span>
                        <span>{{page.report.exp_count}}</span>
                    </li>
                    <li>
                        <span>最大出口地区</span>
                        <span>{{page.report.exp_maxcountry}}</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:20px;">
                    <table border="0" cellspacing="0" cellpadding="0" class="table-list">
                        <thead>
                            <th>排序</th>
                            <th>地区</th>
                            <th>2017年出口额（万元）</th>
                            <!-- <th>与去年对比（万元）</th> -->
                        </thead>
                        <tbody>
                            <tr v-if="index < 5" :key="index" v-for="(country,index) in page.exp_country_zf">
                                <td>{{index + 1}}</td>
                                <td>{{country.name_chn}}</td>
                                <!-- <td>-</td> -->
                                <td>${{formatData(country.value/10000)}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="center">
                        <a class="more-btn" href="javascript:;">更多&gt;&gt;</a>
                    </div>
                </div>
                <div style="margin-bottom:16px;">
                    <strong class="border-line">顺差和逆差统计</strong>
                </div>
                <ul class="report-list">
                    <li>
                        <span>最大顺差地区</span>
                        <span>{{ exp_count.length > 0 ? exp_count[0].name_chn : '--' }}</span>
                    </li>
                    <li>
                        <span>最大逆差地区</span>
                        <span>{{imp_count.length > 0 ? imp_count[0].name_chn : '--'}}</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:20px;">
                    <table border="0" cellspacing="0" cellpadding="0" class="table-list table-three">
                        <thead>
                            <th>排序</th>
                            <th>地区</th>
                            <th>2017年贸易顺差（万元）</th>
                        </thead>
                        <tbody>
                            <tr v-if="index < 3" :key="index" v-for="(country,index) in exp_count">
                                <td>{{index + 1}}</td>
                                <td>{{country.name_chn}}</td>
                                <td>${{formatData(country.value/10000)}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="center">
                        <a class="more-btn" href="javascript:;">更多&gt;&gt;</a>
                    </div>
                </div>
                <div class="chart-box" style="margin-bottom:20px;">
                    <table border="0" cellspacing="0" cellpadding="0" class="table-list table-three">
                        <thead>
                            <th>排序</th>
                            <th>地区</th>
                            <th>2017年贸易逆差（万元）</th>
                        </thead>
                        <tbody>
                            <tr v-if="index < 3" :key="index" v-for="(country,index) in imp_count">
                                <td>{{index + 1}}</td>
                                <td>{{country.name_chn}}</td>
                                <td>${{country.value/10000}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="center">
                        <a class="more-btn" href="javascript:;">更多&gt;&gt;</a>
                    </div>
                </div>

                <div class="block center ft-14">
                    <h2>推荐企业</h2>
                </div>

                <ul>
                    <li :key="index" v-for="(company ,index) in page.companys" class="company-item">
                        <span>{{company.companyname.split('')[0].toUpperCase() }}</span>
                        <div>{{company.companyname}}</div>
                    </li>
                </ul>

                <div class="block" style="border-bottom:1px solid #e0e0e0;padding-bottom:40px;background:#fff;">
                    <div class="dated-line">
                        <strong>关于圈企来APP</strong>
                    </div>
                    <p style="margin:15px 0 8px 0;">打造国际贸易一站式服务平台：</p>
                    <ul class="info-list">
                        <li>提供全球商品贸易大数据分析</li>
                        <li>提供海外客户挖掘服务，帮您解决市场开拓难的问题</li>
                        <li>提供国际贸易信息发布，贸易服务撮合平台</li>
                    </ul>
                    <div style="display:flex;margin-top:10px;">
                        <div class="flex-center">
                            <img src="/images/share-1/ewm_1.png" width="80%" alt="">
                        </div>
                        <div class="right-info flex-center">
                            <p>关注圈企来 <a class="more" href="javascript:;">公众号</a> </p>
                            <p>请长按或扫一扫</p>
                            <p>获取更多信息</p>
                        </div>
                    </div>
                </div>

        </template>
    </div>
    <div class="fixed-down">
        <img src="/images/share-1/logo.png" style="height:35px;margin:7px 0 0 12px;" alt="">
        <a id="down-btn" href="javascript:;" class="pull-right down-btn">下载</a>
    </div>
    <script src="/config.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.min.js"></script>

    <script>
        var ios_app = 'https://itunes.apple.com/cn/app/id1415575117?l=zh&ls=1&mt=8';
        var android_app = 'https://www.circledin.net/download/app-release.apk'
        // var android_app = 'circled-in://main_activity'

        var u = navigator.userAgent,
            app = navigator.appVersion;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

        var down_btn = document.getElementById('down-btn')

        if (isAndroid) {
            down_btn.href = android_app
        }

        if (isIOS) {
            down_btn.href = ios_app
        }


        document.addEventListener("WeixinJSBridgeReady", function () {
            //   alert('微信里')
        }, false);

        var app = new Vue({
            el: '#app',
            data: function () {
                return {
                    loading: false,
                    showMore: true,
                    shownum: 3,
                    img_root: config.img_root,
                    random: ['38%', '45%', '40%', '32%', '55%'],
                    page: {
                        baseinfo:{
                            backurl:'',
                            code_desc:'',
                        },
                        company: '新兴铸管上海金属资源有限公司',
                        company_en: 'XINXING PIPES(SHANGHAI)METAL RESOURCES CO.LTD',
                        imp_country_zf: [],
                        exp_country_zf: [],
                        report: {
                            imp_value: 32628769000,
                            exp_value: 33886978000,
                            exp_country: "中国",
                            imp_count: 130,
                            imp_country: "巴西",
                            exp_count: 139,
                            exp_country: "中国",
                            exp_maxcountry: "中国",
                            exp_value: 33886978000,
                            imp_count: 130,
                            imp_country: "巴西",
                            imp_maxcountry: "加拿大",
                            imp_value: 32628769000
                        },
                        companys: []
                    }
                }
            },
            computed: {
                headWidth: function () {
                    return Math.round((window.screen.width) * 0.25)
                },
                exp_count: function () {

                    var exp_country_zf = this.page.exp_country_zf;
                    var imp_country_zf = this.page.imp_country_zf;
                    var result = [];

                    for (var e = 0; e < exp_country_zf.length; e++) {

                        var target = imp_country_zf.filter(function (item) {
                            return item.name_en == exp_country_zf[e].name_en
                        });

                        if (target.length > 0) {
                            result.push({
                                name_chn: exp_country_zf[e].name_chn,
                                name_en: exp_country_zf[e].name_en,
                                value: exp_country_zf[e].value - target[0].value,
                            })
                        } else {
                            result.push(exp_country_zf[e])
                        }

                    }

                    result.sort(function (a, b) {
                        return  b.value  - a.value
                    })

                    return result

                },
                imp_count: function () {

                    var exp_country_zf = this.page.exp_country_zf;
                    var imp_country_zf = this.page.imp_country_zf;
                    var result = [];

                    for (var e = 0; e < imp_country_zf.length; e++) {

                        var target = exp_country_zf.filter(function (item) {
                            return item.name_en == imp_country_zf[e].name_en
                        });

                        if (target.length > 0) {
                            result.push({
                                name_chn: imp_country_zf[e].name_chn,
                                name_en: imp_country_zf[e].name_en,
                                value: target[0].value -  imp_country_zf[e].value,
                            })
                        } else {
                            result.push({
                                name_chn: imp_country_zf[e].name_chn,
                                name_en: imp_country_zf[e].name_en,
                                value: -imp_country_zf[e].value
                            })
                        }

                    }

                    result.sort(function (a, b) {
                        return a.value - b.value
                    })

                    return result

                }
            },
            methods: {
                getUrlParam: function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);
                    return null;
                },
                formatData(num) {
                    num = num + '';
                    if (!num.includes('.')) {
                        num += '.'
                    }
                    return num.replace(/(\d)(?=(\d{3})+\.)/g, function ($0, $1) {
                        return $1 + ',';
                    }).replace(/\.$/, '');
                },
                handleShow: function (name) {
                    $('.business-item').show();
                    $('.more').parent().hide()
                },
                init: function () {


                }
            },
            mounted: function () {

                this.init()

                var _this = this;
                var params = this.getUrlParam('hscode')
                // return
                _this.loading = true
                $.ajax({
                    url: '/getproductinfo',
                    type: 'post',
                    data: {
                        hscode: params ? params : '3808',
                    },
                    success: function (data) {
                        _this.loading = false
                        if (data.ret_msg.result == 'fail') return;
                        var tmp = {}
                        $.extend(true, tmp, data.ret_msg.product_data)
                        _this.$set(_this.$data, 'page', tmp)

                    },
                    error: function () {
                        _this.loading = false
                    }
                })
            }
        })
    </script>
</body>

</html>
