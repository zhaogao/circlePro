<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title id="title">商品全球宏观数据分析</title>
</head>
<link rel="stylesheet" href="/stylesheets/common.css">
<link rel="stylesheet" href="./index.css?version=v1">

<body>
    <div id="app" :style="{backgroundColor:loading ? '#fff' : '#f1f1f1'}">
        <template v-if="loading">
            <div v-for="index in 5" :key="index" class="ladingbox">
                <div class="preload">
                    <div class="title-block"></div>
                    <div class="line-block"></div>
                    <div class="cloumn-line" :style="{left:random[index]}"></div>
                    <div class="line-block-2"></div>
                    <div class="line-block-3"></div>
                </div>
            </div>
        </template>
        <template v-else>
            <div style="font-size:0;min-height:150px;">
                <img :src=" page.baseinfo.backurl ? img_root + page.baseinfo.backurl :  '/images/share-1/banner-default.png'"
                    width="100%" alt="">
            </div>
            <div class="block ft-16 q-mb-10" style="font-weight: bold;">
                {{page.baseinfo.code_desc}}
            </div>
            <div class="block" style="margin-bottom:10px;">
                <div style="margin-bottom:16px;">
                    <strong class=" ft-14">全球进出口企业分析</strong>
                </div>
                <ul class="report-list">
                    <li>
                        <span>进口买家企业</span>
                        <span>{{page.companyinfo.imp_company}}</span>
                    </li>
                    <li>
                        <span>出口买家企业</span>
                        <span>{{page.companyinfo.exp_company}}</span>
                    </li>
                    <li>
                        <span>全球地区或国家</span>
                        <span>{{page.companyinfo.country_cnt}}</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:20px;">
                    <div class="chart-body" id="main"></div>

                    <p v-else style="margin:12px;" class="empty-text">暂无伙伴国数据</p>
                </div>
                <div style="margin-bottom:16px;">
                    <strong class=" ft-14">进口地区数据统计</strong>
                </div>
                <ul class="report-list">
                    <li>
                        <span>统计年份</span>
                        <span>2017年</span>
                    </li>
                    <li>
                        <span>全球进口总额（美元）</span>
                        <span>${{formatData(page.report.imp_value)}}</span>
                    </li>
                    <li>
                        <span>进口地区数量</span>
                        <span>{{page.report.imp_count}}</span>
                    </li>
                    <li>
                        <span>最大进口地区</span>
                        <span>{{page.report.imp_maxcountry}}</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:35px;">
                    <table border="0" cellspacing="0" cellpadding="0" class="table-list">
                        <thead>
                            <th>排序</th>
                            <th>地区</th>
                            <th>2017年进口额（美元）</th>
                            <!-- <th>与去年对比（万元）</th> -->
                        </thead>
                        <tbody>
                            <tr v-if="index < 5" :key="index" v-for="(country,index) in page.imp_country_zf">
                                <td>{{index + 1}}</td>
                                <td>{{country.name_chn}}</td>
                                <!-- <td>-</td> -->
                                <td>${{formatData(country.value)}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="center">
                        <a class="more-btn"  @click="handleDown" href="javascript:;">更多&gt;&gt;</a>
                    </div>
                </div>
                <div style="margin-bottom:16px;">
                    <strong class=" ft-14">出口地区数据统计</strong>
                </div>
                <ul class="report-list">
                    <li>
                        <span>统计年份</span>
                        <span>2017年</span>
                    </li>
                    <li>
                        <span>全球出口总额（美元）</span>
                        <span>${{formatData(page.report.exp_value)}}</span>
                    </li>
                    <li>
                        <span>出口地区数量</span>
                        <span>{{page.report.exp_count}}</span>
                    </li>
                    <li>
                        <span>最大出口地区</span>
                        <span>{{page.report.exp_maxcountry}}</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:35px;">
                    <table border="0" cellspacing="0" cellpadding="0" class="table-list">
                        <thead>
                            <th>排序</th>
                            <th>地区</th>
                            <th>2017年出口额（美元）</th>
                            <!-- <th>与去年对比（万元）</th> -->
                        </thead>
                        <tbody>
                            <tr v-if="index < 5" :key="index" v-for="(country,index) in page.exp_country_zf">
                                <td>{{index + 1}}</td>
                                <td>{{country.name_chn}}</td>
                                <!-- <td>-</td> -->
                                <td>${{formatData(country.value)}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div v-if="page.exp_country_zf.length > 5" class="center">
                        <a class="more-btn" @click="handleDown" href="javascript:;">更多&gt;&gt;</a>
                    </div>
                </div>
                <div style="margin-bottom:16px;">
                    <strong class=" ft-14">顺差和逆差统计</strong>
                    <span class="pull-right ft-10 gray-text" style="margin-top:3px;">计算公式：出口额减进口额</span>
                </div>
                <ul class="report-list">
                    <li>
                        <span>最大顺差地区</span>
                        <span>{{ exp_count.length > 0 ? exp_count[0].name_chn : '--' }}</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:20px;">
                    <table border="0" cellspacing="0" cellpadding="0" class="table-list table-three">
                        <thead>
                            <th>排序</th>
                            <th>地区</th>
                            <th>2017年贸易顺差（美元）</th>
                        </thead>
                        <tbody>
                            <tr v-if="index < 5" :key="index" v-for="(country,index) in exp_count">
                                <td>{{index + 1}}</td>
                                <td>{{country.name_chn}}</td>
                                <td>${{formatData(country.value)}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div v-if="exp_count.length > 5" class="center">
                        <a class="more-btn" @click="handleDown" href="javascript:;">更多&gt;&gt;</a>
                    </div>
                </div>
                <ul class="report-list">
                    <li>
                        <span>最大逆差地区</span>
                        <span>{{imp_count.length > 0 ? imp_count[0].name_chn : '--'}}</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:10px;">
                    <table border="0" cellspacing="0" cellpadding="0" class="table-list table-three">
                        <thead>
                            <th>排序</th>
                            <th>地区</th>
                            <th>2017年贸易逆差（美元）</th>
                        </thead>
                        <tbody>
                            <tr v-if="index < 5" :key="index" v-for="(country,index) in imp_count">
                                <td>{{index + 1}}</td>
                                <td>{{country.name_chn}}</td>
                                <td>${{country.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div v-if="imp_count.length > 5" class="center">
                        <a class="more-btn" @click="handleDown" href="javascript:;">更多&gt;&gt;</a>
                    </div>
                </div>
            </div>
            <div class="block q-mb-10 ft-14">
                <p class="q-mb-10">
                    <strong class=" ft-14">推荐企业</strong>
                </p>
                <ul>
                    <li :key="index" @click="handleDown" v-for="(company ,index) in page.companys" class="company-item">
                        <span class="compony-icon">{{company.companyname.split('')[0].toUpperCase() }}</span>
                        <div class="country-item-box" >
                            <div>{{company.companyname}}</div>
                            <p class="gray-text ft-12">xxxxxxxxxxx</p>
                            <div class="ft-12" style="margin:4px 0 8px;" >
                                <img src="http://120.79.19.33:8004/group1/M00/00/75/rBJTVls9xXaAJ3NAAAAcUfsDlOg243.png"
                                    class="country-flag" alt="">
                                <span class="gray-4" style="vertical-align: middle;margin-left:6px;">中国</span>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="block q-mb-10" style="border-bottom:1px solid #e0e0e0;padding-bottom:40px;background:#fff;">
                <div class="dated-line">
                    <strong>关于圈企来APP</strong>
                </div>
                <p style="margin:15px 0 8px 0;">打造国际贸易一站式服务平台：</p>
                <ul class="info-list">
                    <li>提供全球150+家企业进出口数据</li>
                    <li>8000多个商品宏观分析</li>
                    <li>提供市场开拓服务，客户对接，数据分析服务</li>
                    <li>提供国际贸易信息发布，贸易服务撮合</li>
                </ul>
                <a class="btn-check" @click="handleDown" href="javascript:;"> <img style="vertical-align: middle;margin-right:5px;"
                        width="16" src="/images/share-1/search.png" alt=""> <span>查商品、查企业、查人脉</span></a>
                <div style="display:flex;margin-top:10px;">
                    <div class="flex-center">
                        <img src="/images/share-1/ewm_1.png" width="80%" alt="">
                    </div>
                    <div class="right-info flex-center">
                        <p>关注圈企来 <a class="more" href="javascript:;">公众号</a> </p>
                        <p>请长按或扫一扫</p>
                        <p>获取更多信息</p>
                    </div>
                </div>
            </div>
            <div class="fixed-down" :style="{bottom:isIphoneX ? '32px' :'0' }">
                <img src="/images/share-1/logo.png" style="height:35px;margin:7px 0 0 12px;" alt="">
                <a id="down-btn" href="javascript:;" @click="handleDown" class="pull-right down-btn">下载</a>
            </div>
            <div v-if="showMask" class="down-mask">
                <span @click="showMask = false" class="close-btn">x 关闭</span>
                <img @click="showMask = false" id="guide-img" style="width:80%;float:right;" :src="'/images/'+(isAndroid ? 'android': 'ios')+'_browser_tips.png'"
                    alt="">
            </div>
        </template>
    </div>

    <script src="/config.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/echarts.min.js"></script>
    <script>
        $.ajaxSetup({
            cache: true
        });

        var app = new Vue({
            el: '#app',
            data: function () {
                return {
                    syncjs: 'http://echarts.baidu.com/asset/map/js/world.js',
                    loading: false,
                    showMore: true,
                    shownum: 3,
                    showMask: false,
                    isIphoneX:config.isIphoneX(),
                    img_root: config.img_root,
                    ios_app: config.ios_app,
                    android_app: config.android_app,
                    random: ['38%', '45%', '40%', '32%', '55%'],
                    page: {
                        baseinfo: {
                            backurl: '',
                            code_desc: '',
                        },
                        company: '--',
                        company_en: '--',
                        imp_country_zf: [],
                        exp_country_zf: [],
                        companyinfo: {
                            country_cnt: 0,
                            exp_company: 0,
                            imp_company: 0
                        },
                        comapny_country: [],
                        report: {
                            imp_value: 0,
                            exp_value: 0,
                            exp_country: "-",
                            imp_count: 0,
                            imp_country: "-",
                            exp_count: 0,
                            exp_country: "-",
                            exp_maxcountry: "-",
                            exp_value: 0,
                            imp_count: 0,
                            imp_country: "-",
                            imp_maxcountry: "-",
                            imp_value: 0
                        },
                        companys: []
                    }
                }
            },
            computed: {
                isAndroid: function () {
                    var u = navigator.userAgent;
                    return isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
                },
                isIos: function () {
                    var u = navigator.userAgent;
                    return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
                },
                isWeiXin: function () {
                    var ua = navigator.userAgent.toLowerCase();
                    return ua.indexOf('micromessenger') != -1;
                },
                headWidth: function () {
                    return Math.round((window.screen.width) * 0.25)
                },
                exp_count: function () {

                    var exp_country_zf = this.page.exp_country_zf;
                    var imp_country_zf = this.page.imp_country_zf;
                    var result = [];

                    for (var e = 0; e < exp_country_zf.length; e++) {

                        var target = imp_country_zf.filter(function (item) {
                            return item.name_en == exp_country_zf[e].name_en
                        });

                        if (target.length > 0) {
                            result.push({
                                name_chn: exp_country_zf[e].name_chn,
                                name_en: exp_country_zf[e].name_en,
                                value: exp_country_zf[e].value - target[0].value,
                            })
                        } else {
                            result.push(exp_country_zf[e])
                        }

                    }

                    result.sort(function (a, b) {
                        return b.value - a.value
                    })

                    return result

                },
                imp_count: function () {

                    var exp_country_zf = this.page.exp_country_zf;
                    var imp_country_zf = this.page.imp_country_zf;
                    var result = [];

                    for (var e = 0; e < imp_country_zf.length; e++) {

                        var target = exp_country_zf.filter(function (item) {
                            return item.name_en == imp_country_zf[e].name_en
                        });

                        if (target.length > 0) {
                            result.push({
                                name_chn: imp_country_zf[e].name_chn,
                                name_en: imp_country_zf[e].name_en,
                                value: target[0].value - imp_country_zf[e].value,
                            })
                        } else {
                            result.push({
                                name_chn: imp_country_zf[e].name_chn,
                                name_en: imp_country_zf[e].name_en,
                                value: -imp_country_zf[e].value
                            })
                        }

                    }

                    result.sort(function (a, b) {
                        return a.value - b.value
                    })

                    return result

                }
            },
            methods: {
                loadJsAsync: function (url, callback) {

                    $.getScript(url, function () {
                        console.log('world.js loaed')
                        var body = document.getElementsByTagName('body')[0];
                        var jsNode = document.createElement('script');

                        jsNode.setAttribute('type', 'text/javascript');
                        jsNode.setAttribute('src', url);
                        body.appendChild(jsNode);
                        callback && callback()
                    });

                },
                handleDown: function () {

                    if (this.isWeiXin) {
                        if (this.isIos) {
                            location.href = this.ios_app;
                        } else {
                            this.showMask = true;
                        }
                    } else {
                        location.href = this.isAndroid ? this.android_app : this.ios_app;
                    }
                },
                getUrlParam: function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);
                    return null;
                },
                formatData(num) {
                    num = num + '';
                    if (!num.includes('.')) {
                        num += '.'
                    }
                    return num.replace(/(\d)(?=(\d{3})+\.)/g, function ($0, $1) {
                        return $1 + ',';
                    }).replace(/\.$/, '');
                },
                handleShow: function (name) {
                    $('.business-item').show();
                    $('.more').parent().hide()
                },
                init: function () {

                    var _this = this;
                    var oMain = document.getElementById('main');
                    oMain.style.width = document.body.clientWidth - 32 + 'px';
                    oMain.style.height = document.body.clientWidth * 0.6 + 'px';
                    var myChart = echarts.init(document.getElementById('main'));

                    option = {
                        backgroundColor: '#fbfbfb',
                        visualMap: {
                            min: 0,
                            show: false,
                            max: 1000000,
                            text: ['High', 'Low'],
                            realtime: false,
                            calculable: true,
                            color: ['#568cca', '#568cca']
                        },
                        series: [{
                            backgroundColor: '#f0f',
                            name: 'World Population (2010)',
                            type: 'map',
                            mapType: 'world',
                            roam: true,
                            left: '6%',
                            top: '10%',
                            right: '6%',
                            bottom: '10%',
                            roam: false,
                            itemStyle: {
                                normal: {
                                    areaColor: '#eaeff4',
                                    borderColor: 'none',
                                },
                                emphasis: {
                                    label: {
                                        show: true
                                    }
                                }
                            },
                            data: _this.page.comapny_country.map(function (item, index) {
                                return {
                                    name: item.name_en,
                                    value: item.cnt,
                                }
                            }),
                        }]
                    };
                    myChart.setOption(option);

                }
            },
            mounted: function () {

                var _this = this;
                var params = this.getUrlParam('id')
                _this.loading = true
                $.ajax({
                    url: '/getproductinfo',
                    type: 'post',
                    data: {
                        //3808
                        id: params ? params : ' MzgwNw==',
                    },
                    success: function (data) {
                        _this.loading = false
                        if (data.ret_msg.result == 'fail' || !data.ret_msg.product_data) return;
                        var tmp = {}
                        $.extend(true, tmp, data.ret_msg.product_data)
                        _this.$set(_this.$data, 'page', tmp)

                        setTimeout(function () {
                            var oTitle = document.getElementById('title')
                            oTitle.innerHTML = oTitle.innerHTML + '-' + _this.page.baseinfo
                                .code_desc;
                            _this.loadJsAsync(_this.syncjs, _this.init)
                        }, 100)

                    },
                    error: function () {
                        _this.loading = false
                    }
                })
            }
        })
    </script>
</body>

</html>
