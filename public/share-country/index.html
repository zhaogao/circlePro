<body>

            <div class="block q-mb-10">
                <div style="margin-bottom:20px;">
                    <strong class=" ft-14">进口地区的商品统计</strong>
                </div>
                <ul class="report-list">

                <div style="margin-bottom:20px;">

                </div>
                <ul class="report-list">
                    <li>
                        <span>最大进口地区</span>

            <div class="block q-mb-10">

                </ul>
                <div  class="chart-box" style="margin-bottom:20px;">

            </div>
            <div class="block q-mb-10">
                <div style="margin-bottom:20px;">
                    <strong class=" ft-14">出口伙伴地区的统计</strong>
                </div>
                <ul class="report-list">
                    <li>
                        <span>最大出口地区</span>
                        <span>{{page.export.partner}}</span>
                    </li>
                    <li>
                        <span>伙伴地区的统计数量</span>
                        <span>{{page.export.partnercount}}个</span>
                    </li>
                </ul>
                <div class="chart-box" style="margin-bottom:20px;">
                    <div class="chart-body" id="map-exp"></div>
                    <p v-else style="margin:12px;" class="empty-text">暂无伙伴国数据</p>
                </div>
            </div>
            <div class="block q-mb-10">
                <div style="margin-bottom:20px;">
                    <strong class=" ft-14">商品顺逆差统计</strong>
                </div>
                <ul class="report-list">
                    <li>
                        <span>统计年份</span>
                        <span>{{page.year}}年</span>
                    </li>
                    <li>
                        <span>计算公式</span>

                    </li>

                        <span>最大的顺差商品</span>

                    </li>
                    <li>

                <div class="chart-box" style="margin-bottom:20px;">

            </div>
            <div class="block q-mb-10">
                <div class="q-mb-20">
                    <strong class=" ft-14">伙伴地区的顺逆差统计</strong>
                </div>

                    <li>
                        <span>最大顺差地区</span>

                    </li>
                    <div class="chart-box q-mb-20">
                        <div class="chart-body" id="product-map-sc"></div>
                    </div>
                    <li>
                        <span>最大逆差地区</span>
                        <span>{{page.countrysn.minpartner}}</span>
                    </li>
                    <div class="chart-box q-mb-20">
                        <div class="chart-body q-mb-20" id="product-map-nc"></div>
                    </div>

            </div>
            <div class="block q-mb-10" style="border-bottom:1px solid #e0e0e0;padding-bottom:40px;background:#fff;">
                <div class="dated-line">
                    <strong>关于圈企来APP</strong>
                </div>
                <p style="margin:15px 0 8px 0;">打造国际贸易一站式服务平台：</p>
                <ul class="info-list">
                    <li>提供全球150+家企业进出口数据</li>
                    <li>8000多个商品宏观分析</li>
                    <li>提供市场开拓服务，客户对接，数据分析服务</li>
                    <li>提供国际贸易信息发布，贸易服务撮合</li>
                </ul>
                <a class="btn-check" @click="handleDown" href="javascript:;"> <img style="vertical-align: middle;margin-right:5px;"
                        width="16" src="/images/share-1/search.png" alt=""> <span>查商品、查企业、查人脉</span></a>
                <div style="display:flex;margin-top:10px;">
                    <div class="flex-center">
                        <img src="/images/share-1/ewm_1.png" width="80%" alt="">
                    </div>
                    <div class="right-info flex-center">
                        <p>关注圈企来 <a class="more" href="javascript:;">公众号</a> </p>
                        <p>请长按或扫一扫</p>
                        <p>获取更多信息</p>
                    </div>
                </div>
            </div>
            <div class="fixed-down" :style="{bottom:isIphoneX ? '32px' :'0' }">
                <img src="/images/share-1/logo.png" style="height:35px;margin:7px 0 0 12px;" alt="">
                <a id="down-btn" href="javascript:;" @click="handleDown" class="pull-right down-btn">下载</a>
            </div>
            <div v-if="showMask" class="down-mask">
                <span @click="showMask = false" class="close-btn">x 关闭</span>
                <img @click="showMask = false" id="guide-img" style="width:80%;float:right;" :src="'/images/'+(isAndroid ? 'android': 'ios')+'_browser_tips.png'"
                    alt="">
            </div>
        </template>
    </div>
    <script src="/config.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/echarts.min.js"></script>
    <script>
        $.ajaxSetup({
            cache: true
        });

        var app = new Vue({
            el: '#app',
            data: function () {
                return {
                    syncjs: 'http://echarts.baidu.com/asset/map/js/world.js',
                    loading: false,
                    showMore: true,
                    shownum: 3,
                    showMask: false,
                    isIphoneX:config.isIphoneX(),
                    img_root: config.img_root,
                    ios_app: config.ios_app,
                    android_app: config.android_app,
                    random: ['38%', '45%', '40%', '32%', '55%'],
                    page: {
                        backimg: '',
                        country: "中国",
                        year: "2017",
                        countryico: "group1/M00/00/75/rBJTVls9xXaAJ3NAAAAcUfsDlOg243.png",
                        countrysn: {
                            maxpartner: "美国",
                            productnc: [],
                            partnerlst: [],
                            productsc: [],
                            productsn: [],
                            minpartner: "台澎金马关税区",
                        },
                        export: {
                            partner: "美国",
                            partnercount: 120,
                            productcode: "8517",
                            partnerlst: [],
                            productlst: [],
                            score: 1,
                            value: 2271796142000,
                        },
                        import: {
                            partner: "美国",
                            partnercount: 120,
                            productcode: "8517",
                            partnerlst: [],
                            productlst: [],
                            score: 1,
                            value: 2271796142000,
                        },
                    }
                }
            },
            computed: {
                isAndroid: function () {
                    var u = navigator.userAgent;
                    return isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
                },
                isIos: function () {
                    var u = navigator.userAgent;
                    return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
                },
                isWeiXin: function () {
                    var ua = navigator.userAgent.toLowerCase();
                    return ua.indexOf('micromessenger') != -1;
                },
                headWidth: function () {
                    return Math.round((window.screen.width) * 0.25)
                },
                productList: function () {
                    var target = this.page.countrysn;

                    target.productsc.sort(function (m, n) {
                        return m.value - n.value;
                    })

                    var list = target.productnc.concat(target.productsc);

                    return list.map(function (item) {
                        item.value = parseInt(item.value / 100000000)
                        return item;
                    })
                },
                imp_count: function () {

                    var exp_country_zf = this.page.export.partnerlst;
                    var imp_country_zf = this.page.import.partnerlst;
                    var result = [];

                    for (var e = 0; e < imp_country_zf.length; e++) {

                        var target = exp_country_zf.filter(function (item) {
                            return item.country_en == imp_country_zf[e].country_en
                        });

                        if (target.length > 0) {
                            result.push({
                                country: imp_country_zf[e].country,
                                country_en: imp_country_zf[e].country_en,
                                value: target[0].value - imp_country_zf[e].value,
                                nc: true,
                            })
                        } else {
                            result.push({
                                country: imp_country_zf[e].country,
                                country_en: imp_country_zf[e].country_en,
                                value: -imp_country_zf[e].value,
                                nc: true,
                            })
                        }

                    }

                    result.sort(function (a, b) {
                        return a.value - b.value
                    })

                    result = result.filter(function (item) {
                        return item.value < 0
                    })

                    return result

                },
                worldMapList() {

                    return this.page.countrysn.partnerlst.concat(this.imp_count)
                }
            },
            methods: {
                loadJsAsync: function (url, callback) {
                    $.getScript(url, function () {
                        console.log('world.js loaed')
                        var body = document.getElementsByTagName('body')[0];
                        var jsNode = document.createElement('script');

                        jsNode.setAttribute('type', 'text/javascript');
                        jsNode.setAttribute('src', url);
                        body.appendChild(jsNode);
                        callback && callback()
                    });

                },
                handleDown: function () {

                    if (this.isWeiXin) {
                        if (this.isIos) {
                            location.href = this.ios_app;
                        } else {
                            this.showMask = true;
                        }
                    } else {
                        location.href = this.isAndroid ? this.android_app : this.ios_app;
                    }
                },
                getUrlParam: function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);
                    return null;
                },
                formatData: function (num) {
                    num = num + '';
                    if (!num.includes('.')) {
                        num += '.'
                    }
                    return num.replace(/(\d)(?=(\d{3})+\.)/g, function ($0, $1) {
                        return $1 + ',';
                    }).replace(/\.$/, '');
                },
                treeMap: function (type) {

                    var _this = this;
                    var oMain = document.getElementById('treemap-' + type);
                    oMain.style.width = document.body.clientWidth - 32 + 'px';
                    oMain.style.height = document.body.clientWidth * 0.6 + 'px';
                    var myChart = echarts.init(oMain);

                    option = {
                        backgroundColor: '#f8f8f8',
                        series: [{
                            name: '进口商品',
                            type: 'treemap',
                            width: '100%',
                            height: '100%',
                            visibleMin: 1000,
                            roam: false,
                            nodeClick: false,
                            label: {
                                normal: {
                                    position: 'inside',
                                    formatter: function (params) {
                                        var tmp = params.name.split('');

                                        if (tmp.length > 12) {
                                            tmp.splice(tmp.length / 2, 1, '\n')
                                        }

                                        return '{name|' + 'HS ' + params.data.code + ' ' +
                                            tmp.join('') + '}'

                                    },
                                    rich: {}
                                }
                            },
                            breadcrumb: {
                                show: false,
                            },

                            itemStyle: {
                                normal: {
                                    borderColor: '#fff'
                                }
                            },
                            data: _this.page[(type == 'imp') ? 'import' : 'export'].productlst.map(
                                function (item, index) {
                                    let _fontSize = 12 - index < 2 ? 2 : 12 - index;
                                    return {
                                        name: item.name,
                                        value: item.value,
                                        code: item.hscode,
                                        label: {
                                            fontSize: _fontSize,
                                        }
                                    }
                                }),
                        }]
                    };
                    myChart.setOption(option);
                    myChart.on('click',function(){
                       setTimeout(function(){
                        _this.handleDown()
                       },100)
                    })
                },
                worldMap: function (type) {

                    var _this = this;
                    var oMain = document.getElementById('map-' + type);
                    oMain.style.width = document.body.clientWidth - 32 + 'px';
                    oMain.style.height = document.body.clientWidth * 0.6 + 'px';
                    var myChart = echarts.init(oMain);
                    option = {
                        backgroundColor: '#fbfbfb',
                        visualMap: {
                            min: 0,
                            show: true,
                            max: 200000000000,
                            itemWidth: 8,
                            itemHeight: 60,
                            left: 0,
                            text: ['最小', '最大'],
                            realtime: false,
                            calculable: true,
                            color: ['#b7d7fc', '#3982f7'],
                            orient: "horizontal",
                            formatter: function (value) { //标签的格式化工具。
                                return '' // 范围标签显示内容。
                            },
                            textStyle: {
                                fontSize: 6
                            }
                        },
                        series: [{
                            backgroundColor: '#f0f',
                            name: 'World Population (2010)',
                            type: 'map',
                            mapType: 'world',
                            roam: true,
                            left: '6%',
                            top: '10%',
                            right: '6%',
                            bottom: '10%',
                            roam: false,
                            itemStyle: {
                                normal: {
                                    areaColor: '#eaeff4',
                                    borderColor: 'none',
                                },
                                emphasis: {
                                    label: {
                                        show: true
                                    }
                                }
                            },
                            data: _this.page[(type == 'imp') ? 'import' : 'export'].partnerlst.map(
                                function (item, index) {
                                    return {
                                        name: item.country_en,
                                        value: item.value,
                                    }
                                }),
                        }]
                    };
                    myChart.setOption(option);
                    myChart.on('click',function(){
                       setTimeout(function(){
                        _this.handleDown()
                       },100)
                    })

                },
                worldMapSc: function () {
                    // 逆差颜色  61c5c3
                    var _this = this;
                    var oMain = document.getElementById('product-map-sc');
                    oMain.style.width = document.body.clientWidth - 32 + 'px';
                    oMain.style.height = document.body.clientWidth * 0.6 + 'px';
                    var myChart = echarts.init(oMain);
                    option = {
                        backgroundColor: '#fbfbfb',
                        visualMap: {
                            min: 0,
                            show: true,
                            max: 20000000000,
                            itemWidth: 8,
                            itemHeight: 60,
                            left: 0,
                            text: ['最小', '最大'],
                            realtime: false,
                            calculable: true,
                            color: ['#d72823', '#ffc4c2'],
                            orient: "horizontal",
                            formatter: function (value) { //标签的格式化工具。
                                return '' // 范围标签显示内容。
                            },
                            textStyle: {
                                fontSize: 6
                            }
                        },
                        series: [{
                            name: '顺差',
                            type: 'map',
                            map: 'world',
                            stack: '地图',
                            roam: true,
                            left: '6%',
                            top: '10%',
                            right: '6%',
                            bottom: '10%',
                            roam: false,
                            itemStyle: {
                                normal: {
                                    areaColor: '#e9eff4',
                                    borderColor: 'none',
                                },
                            },
                            data: _this.page.countrysn.partnerlst.map(
                                function (item, index) {
                                    // var _color = item.nc ? '#61c5c3' : '#568cca';
                                    return {
                                        name: item.country_en,
                                        value: Math.abs(item.value),
                                        itemStyle: {
                                            normal: {
                                                // color: _color,
                                                label: {
                                                    show: true,
                                                    textStyle: {
                                                        color: '#fff',
                                                        fontSize: 12
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }),
                        }]
                    };
                    myChart.setOption(option);
                    myChart.on('click',function(){
                       setTimeout(function(){
                        _this.handleDown()
                       },100)
                    })
                },
                worldMapNc: function () {
                    // 逆差颜色  61c5c3
                    var _this = this;
                    var oMain = document.getElementById('product-map-nc');
                    oMain.style.width = document.body.clientWidth - 32 + 'px';
                    oMain.style.height = document.body.clientWidth * 0.6 + 'px';
                    var myChart = echarts.init(oMain);
                    option = {
                        backgroundColor: '#fbfbfb',
                        visualMap: {
                            min: 0,
                            show: true,
                            max: 20000000000,
                            itemWidth: 8,
                            itemHeight: 60,
                            left: 0,
                            text: ['最小', '最大'],
                            realtime: false,
                            calculable: true,
                            color: ['#c1edf2', '#5c9da5'],
                            orient: "horizontal",
                            formatter: function (value) { //标签的格式化工具。
                                return '' // 范围标签显示内容。
                            },
                            textStyle: {
                                fontSize: 6
                            }
                        },
                        series: [{
                            name: '顺差',
                            type: 'map',
                            map: 'world',
                            stack: '地图',
                            roam: true,
                            left: '6%',
                            top: '10%',
                            right: '6%',
                            bottom: '10%',
                            roam: false,
                            itemStyle: {
                                normal: {
                                    areaColor: '#e9eff4',
                                    borderColor: 'none',
                                },
                            },
                            data: _this.imp_count.map(
                                function (item, index) {
                                    var _color = item.nc ? '#61c5c3' : '#568cca';
                                    return {
                                        name: item.country_en,
                                        value: Math.abs(item.value),
                                        itemStyle: {
                                            normal: {
                                                color: _color,
                                                label: {
                                                    show: true,
                                                    textStyle: {
                                                        color: '#fff',
                                                        fontSize: 12
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }),
                        }]
                    };
                    myChart.setOption(option);
                    myChart.on('click',function(){
                       setTimeout(function(){
                        _this.handleDown()
                       },100)
                    })
                },
                productChart: function () {
                    var _this = this;
                    var oMain = document.getElementById('product-chart');
                    oMain.style.width = document.body.clientWidth - 32 + 'px';
                    oMain.style.height = 260 + 'px'
                    var myChart = echarts.init(oMain);
                    option = {
                        backgroundColor: '#f8f8f8',
                        xAxis: {
                            type: 'value',
                            position: 'top',
                            splitLine: {
                                lineStyle: {
                                    type: 'dashed'
                                }
                            },
                            axisLabel: {
                                formatter: '{value} 亿（美元）',
                                fontSize: 8,
                            }
                        },
                        grid: {
                            top: 5,
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        yAxis: {
                            type: 'category',
                        },
                        series: [{
                            backgroundColor: '#f0f',
                            type: 'bar',
                            label: {
                                show: true,
                                formatter: function (params) {
                                    var str = params.data.name;
                                    if (str.length > 5) {
                                        str = str.slice(0, 3) + '...'
                                    }
                                    return 'HS ' + params.data.hscode + ' ' + str
                                },
                            },

                            data: _this.productList.map(
                                function (item, index) {
                                    var _color = item.value > 0 ? '#e0232a' : '#52aab8';
                                    var direct = item.value > 0 ? 'right' : 'left';
                                    return {
                                        name: item.name,
                                        value: item.value,
                                        hscode: item.hscode,
                                        itemStyle: {
                                            color: _color
                                        },
                                        label: {
                                            fontSize: 6,
                                            // align:direct,
                                            rich: {
                                                // align:direct
                                            }
                                            // align:direct
                                        }
                                    }
                                }),
                        }]
                    };
                    myChart.setOption(option);
                },

            },
            mounted: function () {

                var _this = this;
                var params = this.getUrlParam('id')
                _this.loading = true
                $.ajax({
                    url: '/getcountryinfo',
                    type: 'post',
                    data: {
                        //CHN
                        id: params ? params : ' Q0hO',
                    },
                    success: function (data) {
                        _this.loading = false

                        if (data.ret_msg.result == 'fail' || !data.ret_msg.product_data) return;
                        var tmp = {}
                        $.extend(true, tmp, data.ret_msg.product_data)
                        _this.$set(_this.$data, 'page', tmp)

                        setTimeout(function () {
                            var oTitle = document.getElementById('title')
                            oTitle.innerHTML = _this.page.country + '-' + oTitle.innerHTML

                            // 加载进出口 商品  treemap
                            _this.treeMap('imp')
                            _this.treeMap('exp')

                            _this.loadJsAsync(_this.syncjs, function () {
                                _this.worldMap('imp')
                                _this.worldMap('exp')
                                _this.worldMapNc()
                                _this.worldMapSc()
                                _this.productChart()
                            })

                        }, 100)


                    },
                    error: function () {
                        _this.loading = false
                    }
                })
            }
        })
    </script>
